<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--
    首先，fontconfig 处理字体匹配分三个阶段。
    第一是 scan，扫描字体文件，构建一个集合。
    然后是 pattern，按照规则构建一个字体列表。
    最后是 font，意味着已经挑出了需要的字体列表。
    所以在 pattern 阶段我们调整字体映射的顺序，实现从英文字体回退到中文字体再回退到 emoji。
    然后按照网上的例子，似乎在 font 阶段设置字体的各种调节选项就可以了，但是事情没那么简单。
    Noto Color Emoji 不支持 antialias，于是需要为它单独关闭这一选项。
    但假如在 font 阶段设置，就会遇到玄学问题，
    Firefox 里面使用 webfont 的页面抗锯齿统统消失不见。
    为什么呢？我也不知道，但似乎是因为最后匹配出来的是一个字体列表，然后默认 qual="any"，
    就是说只要有一个字体是 Noto Color Emoji，就应用这一条，于是抗锯齿没了。
    如果改成 qual="all"，那么 Atom 的中文抗锯齿又没了，为什么呢？我也不知道，
    但可能和 <https://catcat.cc/post/2020-10-31/> 记载的 chromium 问题有关。
    所以最后我发现把这些选项提前到 scan 阶段，应该就可以针对单个字体设置特性了，
    目前看起来一切正常。
  -->
  <!-- 针对所有字体的默认设置，力求显示效果最好。 -->
  <match target="scan">
    <!-- 禁用内嵌点阵。 -->
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <!-- 禁用合成粗体。 -->
    <edit name="embolden" mode="assign">
      <bool>false</bool>
    </edit>
    <!-- 设置显示器为 RGB 排列。 -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <!-- 开启轻度微调。 -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <!-- 开启抗锯齿。 -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- 当然另一个简单方案是换成 Twemoji，不过它不能关这个。 -->
  <match target="scan">
    <test name="family" qual="any">
      <string>Twemoji</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Noto Color Emoji 不支持开启抗锯齿和微调，所以在全局开启之后还得给它关掉。 -->
  <match target="scan">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- 我真不理解一个等宽字体要连字功能干嘛？故意变得不等宽？ -->
  <match target="scan">
    <test name="family" qual="any">
      <string>Monaco</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>dlig off</string>
    </edit>
  </match>

  <!-- 下面这一系列等同于 alias。 -->
  <!-- 默认无衬线字体。 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 默认有衬线字体。 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Roboto Slab</string>
      <string>Noto Serif CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 默认等宽字体。 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Monaco</string>
      <string>Noto Sans Mono CJK SC</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 默认 emoji 字体。 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 替换 Apple Color Emoji 字体。 -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- 替换 Noto Color Emoji 字体。 -->
  <!-- <match target="pattern">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Twemoji</string>
    </edit>
  </match> -->

  <!--
    B 站直播首页的前端认为这个世界上只有微软字体（Arial,Microsoft YaHei,
    "Microsoft Sans Serif",Microsoft SanSerf,微软雅黑），
    所以我不得不开着这几个规则。如果我是他的老板，我就会开除掉这个不合格的前端。
    这里不能换成 sans-serif，因为它们只是插入用的锚点而不是子列表，
    除非我们把这条抬到最前面。
  -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Microsoft Sans Serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- 让 Noto CJK 在不同语言下采用不同的汉字变体。 -->
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Mono CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK TW</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Mono CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family" qual="any">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
</fontconfig>
